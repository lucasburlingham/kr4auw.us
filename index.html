<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KR4AUW</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #000;
			color: #fff;
			font-family: 'Courier New', Courier, monospace;
		}

		#globeViz {
			width: 100vw;
			height: 100vh;
		}

		#header {
			position: absolute;
			top: calc(50% - 25px);
			left: 0;
			width: 100%;
			height: 50px;
			color: #fff;
			text-align: center;
			line-height: 50px;
			font-size: 4em;
			text-shadow: #fff 0px 0px 8px;
		}

		#description {
			position: absolute;
			top: calc(50% + 35px);
			left: 0;
			width: 100%;
			height: 50px;
			color: #fff;
			text-align: center;
			line-height: 50px;
			font-size: 20px;
			text-shadow: #fff 0px 0px 10px;
		}

		#name {
			position: absolute;
			top: calc(50% - 100px);
			left: 0;
			width: 100%;
			height: 50px;
			color: #fff;
			text-align: center;
			line-height: 50px;
			font-size: 20px;
		}

		#equipment, #equipment a {
			position: absolute;
			bottom: 10px;
			left: 0;
			width: 100%;
			color: #ffffffbe;
			text-align: center;
			font-size: 1em;
			text-decoration: dotted 1px;
		}
	</style>
</head>

<body>

	<div id="globeViz"></div>

	<div id="name">
		Lucas Burlingham
	</div>
	<div id="header">
		KR4AUW
	</div>
	<div id="description">
		<i>FM05nc, Technician Class</i>
	</div>
	<!-- <div id="equipment">
		<i><a href="equipment.html">My Equipment</a></i>
	</div> -->
	<script src="//unpkg.com/globe.gl"></script>
	<script>

		// Taken directly from https://raw.githubusercontent.com/vasturiano/globe.gl/refs/heads/master/example/random-arcs/index.html with a minor edit for the number of arcs generated
		function randomIntFromInterval(min, max) { // min and max included 
			return Math.floor(Math.random() * (max - min + 1) + min);
		}

		const N = randomIntFromInterval(1, 100);

		const arcsData = [...Array(N).keys()].map(() => ({
			startLat: (Math.random() - 0.5) * 180,
			startLng: (Math.random() - 0.5) * 360,
			endLat: (Math.random() - 0.5) * 180,
			endLng: (Math.random() - 0.5) * 360,
			color: [['red', 'white', 'blue', 'green'][Math.round(Math.random() * 3)], ['red', 'white', 'blue', 'green'][Math.round(Math.random() * 3)]]
		}));

		new Globe(document.getElementById('globeViz'))
			.globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
			.arcsData(arcsData)
			.arcColor('color')
			.arcDashLength(() => Math.random())
			.arcDashGap(() => Math.random())
			.arcDashAnimateTime(() => Math.random() * 4000 + 500);

	</script>
</body>

</html>
